<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин готовых шаблонов</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-navigation">
           <a href="index.html" class="main-header-logo">
            <img src="img/index-logo" alt="NЁRDS DESIGN STUDIO">
           </a>
            <ul class="site-navigation">
                <li><a href="">Студия</a></li>
                <li><a href="">Клиенты</a></li>
                <li class="active-page"><a href="">Магазин</a></li>
                <li><a href="">Контакты</a></li>
            </ul>
            
            <ul class="cart">
                <li class="cart-link"><a class="cart-link" href="cart.html">Корзина</a></li>
            </ul>
        </nav>
        <h1 class="catalog-name">Магазин готовых шаблонов</h1>
    </header>
    
    <aside class="catalog-filter">
       <form action="https://echo.htmlacademy.ru" method="post">
           <p class="catalog-filter-tax">
              <legend>Стоимость:</legend>
               <input type="range">
               <br>
               <label> <span>от</span>
               <input type="text" value="0" >
               </label>
               <label> <span>до</span>
               <input type="text" value="15 000">
               </label>
           </p>
           
           <p class="catalog-filter-grid">
               <legend>Сетка:</legend>
               <label> 
               <input type="radio" name="grid-filter" value="adaptive" checked>
               <span>Адаптивная</span>
               </label>
               <br>
               <label> 
               <input type="radio" name="grid-filter" value="fixed">
               <span>Фиксированая</span>
               </label>
               <br>
               <label> 
               <input type="radio" name="grid-filter" value="rubber">
               <span>Резиновая</span>
               </label>
           </p>
           
           <p class="features">
               <legend>Особенности:</legend>
               <label> 
               <input type="checkbox" name="slider" value="slider" checked>
               <span>Слайдер</span>
               </label>
               <br>
               <label> 
               <input type="checkbox" name="features-block" value="features-block">
               <span>Блок преимуществ</span>
               </label>
               <br>
               <label> 
               <input type="checkbox" name="feed" value="feed" checked>
               <span>Новости</span>
               </label>
               <br>
               <label> 
               <input type="checkbox" name="gallery" value="gallery">
               <span>Галерея</span>
               </label>
               <br>
               <label> 
               <input type="checkbox" name="cart" value="cart">
               <span>Корзина</span>
               </label>
           </p>
           <input type="submit" value="Показать">
       </form>
        
    </aside>

</body>
</html>
